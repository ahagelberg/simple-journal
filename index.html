<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Journal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="calendar-header">
            <h1 class="app-title">Simple Journal</h1>
        </header>

        <!-- Toolbar at the top -->
        <section class="toolbar">
            <div class="action-buttons">
                <button class="action-btn clear-btn" id="clear-cell-btn" title="Rensa cell (Delete)">⌫</button>
                <button class="action-btn back-btn" id="back-cell-btn" title="Tillbaka & Rensa (Backspace)">←</button>
            </div>
            <div class="number-buttons">
                <button class="number-btn number-0" data-number="0" title="Nummer 0 (0)">
                    <span class="button-number">0</span>
                </button>
                <button class="number-btn number-1" data-number="1" title="Nummer 1 (1)">
                    <span class="button-number">1</span>
                </button>
                <button class="number-btn number-2" data-number="2" title="Nummer 2 (2)">
                    <span class="button-number">2</span>
                </button>
                <button class="number-btn number-3" data-number="3" title="Nummer 3 (3)">
                    <span class="button-number">3</span>
                </button>
                <button class="number-btn number-4" data-number="4" title="Nummer 4 (4)">
                    <span class="button-number">4</span>
                </button>
                <button class="number-btn number-5" data-number="5" title="Nummer 5 (5)">
                    <span class="button-number">5</span>
                </button>
                <button class="number-btn number-6" data-number="6" title="Nummer 6 (6)">
                    <span class="button-number">6</span>
                </button>
            </div>
            <div class="app-buttons">
                <button id="export-json" class="action-btn">Exportera till fil</button>
                <button id="import-json" class="action-btn">Importera från fil</button>
                <button id="print-calendar" class="action-btn">Skriv ut</button>
                <button id="settings-btn" class="action-btn">Inställ- ningar</button>
            </div>
        </section>

        <!-- Scrollable calendar container -->
        <main class="calendar-container">
            <div id="calendar-scroll-container" class="calendar-scroll-container">
                <!-- Calendar grids will be generated by JavaScript -->
            </div>
        </main>


        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Inställningar</h2>
                    <button id="close-settings" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="auto-advance-toggle">
                            <input type="checkbox" id="auto-advance-toggle" checked>
                            Automatiskt hoppa fram till nästa dag
                        </label>
                    </div>
                    <div class="setting-group">
                        <label for="auto-save-toggle">
                            <input type="checkbox" id="auto-save-toggle" checked>
                            Spara automtiskt
                        </label>
                    </div>
                    <div class="setting-group">
                        <button id="clear-data-btn" class="danger-btn">Rensa all data</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-settings" class="action-btn">Spara</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auto-save.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
